<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="pastelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F4FD;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B8E0FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8D5FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE8F4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB8E0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#pastelGradient)" stroke="#A8D5FF" stroke-width="2"/>
  
  <!-- Tweet bird silhouette -->
  <path d="M60 80 Q65 70, 75 75 Q85 65, 95 70 Q105 60, 120 65 Q135 55, 150 70 Q145 85, 135 90 Q125 95, 115 90 Q105 95, 95 90 Q85 95, 75 90 Q65 95, 60 80 Z" fill="url(#accentGradient)"/>
  
  <!-- Wing detail -->
  <path d="M80 85 Q90 80, 100 85 Q110 80, 120 85 Q115 90, 105 88 Q95 90, 85 88 Q80 90, 80 85 Z" fill="#E8F4FD" opacity="0.8"/>
  
  <!-- Eye -->
  <circle cx="90" cy="78" r="3" fill="#A8D5FF"/>
  <circle cx="91" cy="77" r="1.5" fill="white"/>
  
  <!-- Decorative elements -->
  <circle cx="140" cy="120" r="8" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="70" cy="130" r="6" fill="#E8F4FD" opacity="0.8"/>
  <circle cx="130" cy="50" r="5" fill="#B8E0FF" opacity="0.7"/>
  
  <!-- Text element -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#A8D5FF">TweetGen</text>
</svg>